<h2>하이라이트</h2>
<img src="하이라이트.jpg" width="300"> 
<p>하이라이트는 대한민국의 4인조 보이 그룹으로, 비스트의 멤버였던 윤두준, 양요섭, 이기광, 손동운으로 구성되어 있다.
비스트에서 하이라이트로 그룹명 교체 후, 2017년 3월 20일 앨범 《Can You Feel It?》의 타이틀곡 〈얼굴 찌푸리지 말아요〉로 데뷔했다.
공식 팬클럽의 이름은 라이트(Light) 이고, 공식 색깔은 비스트 활동당시 색인 다크 그레이이다.</p>
